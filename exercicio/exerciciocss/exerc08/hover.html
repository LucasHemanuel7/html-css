<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Exemplo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: rgba(9, 156, 156, 0.473);
            color: rgb(184, 11, 106);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Um exemplo sobre Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>ESSE TEXTO EST√Å OCULTO HAHA</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
