<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Caixas</title>
    <style>
        h1{
            background-color: #f8bfbf;
            height: 300px;
            width: 300px;
            border: 15px solid black;
            padding: 10px 5px 10px 10px;
            margin: auto;
            outline: 20px dashed #c74242;
        }
        a{
            border: 15px solid lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Veremos a seguir um exemplo de Box Model</h1>
    <p>Assim como o "h1" o "p" também é uma tag do tipo box-level, mas <a href="">os links são inline. </a>Vamos testar esse conceito.</p>
</body>
</html>
