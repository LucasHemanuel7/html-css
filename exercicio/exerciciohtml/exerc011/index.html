<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos no HTML</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Os seguintes vídeos estão alocados no meu próprio servidor</p>
    <video width="560" poster="imagens/thumbandroid.jpg" controls>
        <source src="midia/videom4v.m4v" type="video/m4v" >
        <source src="" type="video/mp4">
        <source src="midia/videoogv.ogv" type="video/ogv">
        <source src="midia/videowebm.webm" type="video/webm">
    </video>
    <p>Caso não tenho aparecido os vídeos o seu navegador não suporta vídeo</p>
    <h1>Vídeos do YT no HTML</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
