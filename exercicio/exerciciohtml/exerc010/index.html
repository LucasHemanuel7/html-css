<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens para diversos dispositivos</title>
</head>
<body>
    <h1>Tipo de responsividade somente da imagem</h1>
    <p>Neste exercicio veremos imagens adapatadas para vários tipos de dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotos.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotos1.png" type="image/png">
        <img src="imagens/fotos2.png" alt="Imagem Grande">
    </picture>
    <h1>Audios em HTML</h1>
    <p>Vamos ver como se utiliza audios em HTML, veja o player a seguir</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.wav" type="audio/wav">
        <source src="midia/audio.ogg" type="audio/ogg">
    </audio>
    <p>Desculpa, mas seu navegador não suporta um audio player para, <a href="midia/audio.mp3" download="application/mp3">clique aqui para baixar o áudio</a></p>
</body>
</html>
